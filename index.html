<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
   html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Form Container */
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(0, 123, 255, 0.85); 
      background: linear-gradient(135deg, rgba(0,170,255,0.9), rgba(0,123,255,0.85));
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,170,255,0.6);
      text-align: center;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    button {
      background: #0056b3;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #003f88;
    }
  </style>
</head>
<body>

 
  <!-- Login Form -->
  <div class="container" id="authPage">
    <h2>Sign In</h2>
    <input type="text" id="aleena" placeholder="Enter your name" required />
    <input type="password" id="rajesh" placeholder="Enter password" required />
    <button onclick="login(event)" href="index.html">Login</button>
  </div>

  
  <script>
    // Resize Event
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Login Function
    function login(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
    

      if (user && pass) {
        window.location.href = "home.html";
      } else {
        alert("Please fill all fields.");
      }
    }
  </script>
</body>
</html>
